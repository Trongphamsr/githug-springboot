
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/angular.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- <script th:src="@{/test.js}"></script> -->
<!-- <link th:href="@{/css/main.css}" rel="stylesheet" /> -->
</head>
<body ng-app="EmployeeManagement" ng-controller="EmployeeController">

<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
<h1>Hello {{name}}</h1>

	<p>hello spring boot</p>

	<form ng-submit="submitEmployee()">
		<tr>
			<td>id</td>
			<td>{{employeeForm.id}}</td>
		</tr>
		</br>
		<tr>
			<td>content</td>
			<td><input type="text" ng-model="employeeForm.content" /></td>
		</tr>
		</br>
		<tr>
			<td>username</td>
			<td><input type="text" ng-model="employeeForm.username" /></td>
		</tr>
		</br>
		<tr>
			<td colspan="2"><input type="submit" value="submit"></td>
		</tr>

	</form>
	<br />

	<a ng-click="createEmployee()">create employee</a>

	<table>
		<tr>
			<th>id</th>
			<th>content</th>
			<th>username</th>
			<th>edit</th>
			<th>delete</th>
		</tr>

		<tr ng-repeat="employee in employees">
			<td>{{employee.id}}</td>
			<td>{{employee.content}}</td>
			<td>{{employee.username}}</td>
			<td ng-click="editEmployee(employee)">edit</td>
			<td ng-click="deleteEmployee(employee)">delete</td>
		</tr>
	</table>
</body>
</html>
